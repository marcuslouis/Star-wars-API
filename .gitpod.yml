image:
  file: .gitpod.Dockerfile
ports:
    - port: 3000
      onOpen: open-preview
      visibility: public
    - port: 3306
      onOpen: ignore
      visibility: public
tasks:
    - init: |
        pipenv run upgrade;
      command: >
        pipenv run start;
    - command: python3 welcome.py
      openMode: split-right

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    main: false
